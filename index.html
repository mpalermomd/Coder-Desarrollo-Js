<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Cargar Información de Partido</h2>
    <form id="formulario">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="equipo1" class="form-label">Equipo 1</label>
          <input type="text" class="form-control" id="equipo1" placeholder="Nombre del equipo">
        </div>
        <div class="col-md-6">
          <label for="equipo2" class="form-label">Equipo 2</label>
          <input type="text" class="form-control" id="equipo2" placeholder="Nombre del equipo">
        </div>

        <div class="col-md-4">
          <label for="resultado" class="form-label">Resultado</label>
          <input type="text" class="form-control" id="resultado" placeholder="Ej: 2-1">
        </div>
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="col-md-4">
          <label for="fairPlay" class="form-label">Fair Play</label>
          <input type="text" class="form-control" id="fairPlay" placeholder="Sí / No">
        </div>

        <div class="col-md-12">
          <label for="goleadores" class="form-label">Goleadores</label>
          <input type="text" class="form-control" id="goleadores" placeholder="Nombres separados por coma">
        </div>
        <div class="col-md-12">
          <label for="amarillas" class="form-label">Tarjetas Amarillas</label>
          <input type="text" class="form-control" id="amarillas" placeholder="Jugadores con amarilla">
        </div>
        <div class="col-md-12">
          <label for="rojas" class="form-label">Tarjetas Rojas</label>
          <input type="text" class="form-control" id="rojas" placeholder="Jugadores con roja">
        </div>

        <!-- Goleadores imágenes -->
        <div class="col-md-12">
          <label class="form-label">Fotos de Goleadores</label><br>
          <button type="button" class="btn btn-secondary btn-sm mb-2" onclick="subirMultiplesImagenes('fotosGoleadores')">Subir Fotos</button>
          <input type="hidden" id="fotosGoleadores">
          <div id="previewGoleadores" class="d-flex flex-wrap gap-2"></div>
        </div>

        <!-- Galería del partido -->
        <div class="col-md-12">
          <label class="form-label">Fotos del Partido</label><br>
          <button type="button" class="btn btn-secondary btn-sm mb-2" onclick="subirMultiplesImagenes('fotosPartido')">Subir Fotos</button>
          <input type="hidden" id="fotosPartido">
          <div id="previewPartido" class="d-flex flex-wrap gap-2"></div>
        </div>

        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-primary" onclick="agregarPartido()">Cargar Partido</button>
          <a href="partidos.html" class="btn btn-success">Ver Partidos y Galería</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
  <script src="script.js"></script>
</body>
</html>
