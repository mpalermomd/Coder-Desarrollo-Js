<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Partidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Resultados de Partidos</h1>

  <!-- Filtros -->
  <div class="filter-container">
    <input type="text" id="filtroGoleador" placeholder="Filtrar por goleador">
    <input type="text" id="filtroResultado" placeholder="Filtrar por resultado (ej. 2-1)">
    <input type="text" id="filtroAmarillas" placeholder="Filtrar por jugador con amarilla">
    <input type="text" id="filtroRojas" placeholder="Filtrar por jugador con roja">
    <button onclick="aplicarFiltros()">Filtrar</button>
    <button onclick="resetFiltros()">Restablecer</button>
  </div>

  <div class="form-container">
    <h2>Agregar nuevo partido</h2>
    <input type="text" id="equipo1" placeholder="Equipo 1" required>
    <input type="text" id="equipo2" placeholder="Equipo 2" required>
    <input type="text" id="resultado" placeholder="Resultado (ej. 2 - 1)" required>
    <input type="text" id="goleadores" placeholder="Goleadores (nombre - equipo)" required>
    <input type="text" id="jugadoresAmarillas" placeholder="Jugadores con amarillas (nombre - equipo)" required>
    <input type="text" id="jugadoresRojas" placeholder="Jugadores con rojas (nombre - equipo)" required>
    <button onclick="agregarPartido()">Agregar Partido</button>
  </div>

  <div class="card-container" id="resultados"></div>

  <script src="script.js"></script>
</body>
</html>
