<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Gestión de Resultados</h1>

        <div class="formulario">
            <h3>Agregar Partido</h3>
            <input type="text" id="equipo1" placeholder="Nombre del Equipo 1" class="form-control">
            <input type="text" id="equipo2" placeholder="Nombre del Equipo 2" class="form-control mt-2">
            <input type="text" id="resultado" placeholder="Resultado (Ej: 2-1)" class="form-control mt-2">
            <input type="text" id="goleadores" placeholder="Goleadores (Ej: Messi, Ronaldo)" class="form-control mt-2">
            <input type="text" id="amarillas" placeholder="Tarjetas Amarillas (Ej: Juan Pérez)" class="form-control mt-2">
            <input type="text" id="rojas" placeholder="Tarjetas Rojas (Ej: Pedro López)" class="form-control mt-2">
            <input type="text" id="fairPlay" placeholder="Puntos de Fair Play" class="form-control mt-2">
            <button onclick="agregarPartido()" class="btn btn-success mt-3">Agregar Partido</button>
        </div>

        <div id="resultados" class="mt-4"></div>

        <h3 class="mt-4">Galería de Imágenes y Videos</h3>
        <input type="file" id="archivoGaleria" class="form-control">
        <button onclick="subirArchivo()" class="btn btn-primary mt-2">Subir Archivo</button>
        <div id="galeria" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
