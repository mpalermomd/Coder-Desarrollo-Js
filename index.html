<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cargar Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container py-4">
  <h2 class="mb-4">Cargar Partido</h2>

  <div class="mb-3">
    <label>Equipo 1</label>
    <input type="text" id="equipo1" class="form-control mb-1" placeholder="Nombre equipo 1">
    <input type="file" id="escudo1" class="form-control" accept="image/*">
  </div>

  <div class="mb-3">
    <label>Equipo 2</label>
    <input type="text" id="equipo2" class="form-control mb-1" placeholder="Nombre equipo 2">
    <input type="file" id="escudo2" class="form-control" accept="image/*">
  </div>

  <div class="mb-3">
    <label>Resultado</label>
    <input type="text" id="resultado" class="form-control" placeholder="Ej: 2-1">
  </div>

  <div class="mb-3">
    <label>Fecha del partido</label>
    <input type="date" id="fecha" class="form-control">
  </div>

  <!-- Goleadores -->
  <div id="goleadoresContainer" class="mb-3">
    <label>Goleadores</label>
    <button type="button" class="btn btn-sm btn-secondary mb-2" onclick="agregarCampo('goleadores')">Agregar Goleador</button>
  </div>

  <!-- Amarillas -->
  <div id="amarillasContainer" class="mb-3">
    <label>Tarjetas Amarillas</label>
    <button type="button" class="btn btn-sm btn-secondary mb-2" onclick="agregarCampo('amarillas')">Agregar Jugador</button>
  </div>

  <!-- Rojas -->
  <div id="rojasContainer" class="mb-3">
    <label>Tarjetas Rojas</label>
    <button type="button" class="btn btn-sm btn-secondary mb-2" onclick="agregarCampo('rojas')">Agregar Jugador</button>
  </div>

  <div class="mb-3">
    <label>Fair Play</label>
    <input type="text" id="fairPlay" class="form-control">
  </div>

  <div class="mb-3">
    <label>Fotos y videos del partido (recuerdos)</label>
    <input type="file" id="archivosRecuerdo" class="form-control" accept="image/*,video/*" multiple>
  </div>

  <button class="btn btn-success" onclick="agregarPartido()">Cargar Partido</button>
  <a href="partidos.html" class="btn btn-primary ms-2">Ver partidos y galer√≠a</a>

  <script src="script.js"></script>
</body>
</html>
