<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Cargar Partido</h1>

    <!-- Formulario -->
    <form id="formularioPartido" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Equipo 1</label>
        <input type="text" class="form-control" id="equipo1" placeholder="Nombre del primer equipo" required />
        <input type="file" class="form-control mt-2" id="escudoEquipo1" accept="image/*" />
      </div>

      <div class="mb-3">
        <label class="form-label">Equipo 2</label>
        <input type="text" class="form-control" id="equipo2" placeholder="Nombre del segundo equipo" required />
        <input type="file" class="form-control mt-2" id="escudoEquipo2" accept="image/*" />
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha del partido</label>
        <input type="date" class="form-control" id="fechaPartido" />
      </div>

      <div class="mb-3">
        <label class="form-label">Resultado</label>
        <input type="text" class="form-control" id="resultado" placeholder="Ej: 2-1" required />
      </div>

      <!-- Goleadores -->
      <div class="mb-3">
        <label class="form-label">Goleadores</label>
        <div id="goleadoresContainer"></div>
        <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="agregarCampo('goleadores')">Agregar Goleador</button>
      </div>

      <!-- Amarillas -->
      <div class="mb-3">
        <label class="form-label">Tarjetas Amarillas</label>
        <div id="amarillasContainer"></div>
        <button type="button" class="btn btn-outline-warning btn-sm mt-2" onclick="agregarCampo('amarillas')">Agregar Amarilla</button>
      </div>

      <!-- Rojas -->
      <div class="mb-3">
        <label class="form-label">Tarjetas Rojas</label>
        <div id="rojasContainer"></div>
        <button type="button" class="btn btn-outline-danger btn-sm mt-2" onclick="agregarCampo('rojas')">Agregar Roja</button>
      </div>

      <!-- Fair Play -->
      <div class="mb-3">
        <label class="form-label">Fair Play</label>
        <input type="text" class="form-control" id="fairPlay" placeholder="Equipo que ganó el fair play" />
      </div>

      <!-- Recuerdos -->
      <div class="mb-3">
        <label class="form-label">Galería de Recuerdos (fotos o videos)</label>
        <input type="file" class="form-control" id="recuerdos" multiple accept="image/*,video/*" />
      </div>

      <!-- Botón -->
      <button type="button" class="btn btn-success mt-3" onclick="cargarPartido()">Cargar Partido</button>
      <a href="partidos.html" class="btn btn-primary mt-3 ms-2">Ver Partidos y Galería</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
