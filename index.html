<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Cargar Partido</h2>
    <div class="card p-4 shadow-sm">
      <form id="formularioPartido">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Equipo 1</label>
            <input type="text" class="form-control" id="equipo1" required/>
            <label class="form-label mt-2">Escudo Equipo 1</label>
            <input type="file" class="form-control" id="escudo1" accept="image/*"/>
          </div>
          <div class="col">
            <label class="form-label">Equipo 2</label>
            <input type="text" class="form-control" id="equipo2" required/>
            <label class="form-label mt-2">Escudo Equipo 2</label>
            <input type="file" class="form-control" id="escudo2" accept="image/*"/>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Resultado</label>
          <input type="text" class="form-control" id="resultado" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required/>
        </div>

        <hr>
        <div>
          <h5>Goleadores</h5>
          <div id="goleadores"></div>
          <button type="button" class="btn btn-outline-primary mt-2" onclick="agregarCampo('goleadores')">Agregar Goleador</button>
        </div>

        <hr>
        <div>
          <h5>Tarjetas Amarillas</h5>
          <div id="amarillas"></div>
          <button type="button" class="btn btn-outline-warning mt-2" onclick="agregarCampo('amarillas')">Agregar Amarilla</button>
        </div>

        <hr>
        <div>
          <h5>Tarjetas Rojas</h5>
          <div id="rojas"></div>
          <button type="button" class="btn btn-outline-danger mt-2" onclick="agregarCampo('rojas')">Agregar Roja</button>
        </div>

        <hr>
        <div class="mb-3">
          <label class="form-label">Fair Play</label>
          <input type="text" class="form-control" id="fairPlay"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Galería de Recuerdos (Fotos/Videos)</label>
          <input type="file" class="form-control" id="galeria" multiple accept="image/*,video/*"/>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Cargar Partido</button>
          <div id="spinner" class="spinner-border text-primary mt-3 d-none" role="status"></div>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="partidos.html" class="btn btn-info">Ver Partidos y Galería</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
