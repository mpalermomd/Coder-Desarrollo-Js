<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">Cargar Partido</h1>
    <form id="formularioPartido">
      <div class="row mb-3">
        <div class="col">
          <label>Equipo 1</label>
          <input type="text" id="equipo1" class="form-control" placeholder="Nombre del equipo 1" required />
          <input type="file" id="escudo1" class="form-control mt-1" accept="image/*" />
        </div>
        <div class="col">
          <label>Equipo 2</label>
          <input type="text" id="equipo2" class="form-control" placeholder="Nombre del equipo 2" required />
          <input type="file" id="escudo2" class="form-control mt-1" accept="image/*" />
        </div>
      </div>

      <div class="mb-3">
        <label>Resultado</label>
        <input type="text" id="resultado" class="form-control" placeholder="Ej: 2 - 1" required />
      </div>

      <div class="mb-3">
        <label>Fecha del Partido</label>
        <input type="date" id="fecha" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Goleadores</label>
        <div id="goleadoresContainer"></div>
        <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="agregarGoleador()">Agregar Goleador</button>
      </div>

      <div class="mb-3">
        <label>Tarjetas Amarillas</label>
        <div id="amarillasContainer"></div>
        <button type="button" class="btn btn-sm btn-warning mt-2" onclick="agregarAmarilla()">Agregar Amarilla</button>
      </div>

      <div class="mb-3">
        <label>Tarjetas Rojas</label>
        <div id="rojasContainer"></div>
        <button type="button" class="btn btn-sm btn-danger mt-2" onclick="agregarRoja()">Agregar Roja</button>
      </div>

      <div class="mb-3">
        <label>Fair Play</label>
        <input type="text" id="fairPlay" class="form-control" placeholder="Sí / No" />
      </div>

      <div class="mb-3">
        <label>Fotos/Videos del Partido</label>
        <input type="file" id="recuerdos" class="form-control" accept="image/*,video/*" multiple />
      </div>

      <button type="submit" class="btn btn-primary">Cargar Partido</button>
      <div id="spinner" class="spinner-border text-primary d-none mt-3" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="partidos.html" class="btn btn-outline-success">Ver Partidos y Galería</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
