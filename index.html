<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Cargar Partido</h1>

    <form id="formularioPartido">
      <div class="mb-3">
        <label for="equipo1" class="form-label">Nombre Equipo 1</label>
        <input type="text" class="form-control" id="equipo1" required />
        <label class="form-label mt-2">Escudo Equipo 1</label>
        <input type="file" class="form-control" id="escudo1" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="equipo2" class="form-label">Nombre Equipo 2</label>
        <input type="text" class="form-control" id="equipo2" required />
        <label class="form-label mt-2">Escudo Equipo 2</label>
        <input type="file" class="form-control" id="escudo2" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="resultado" class="form-label">Resultado</label>
        <input type="text" class="form-control" id="resultado" placeholder="Ej: 2-1" required />
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del partido</label>
        <input type="date" class="form-control" id="fecha" required />
      </div>

      <div class="mb-3">
        <label for="goleadores" class="form-label">Goleadores (Nombre y foto)</label>
        <input type="text" class="form-control mb-2" id="goleadoresNombres" placeholder="Ej: Juan, Pedro" />
        <input type="file" class="form-control" id="goleadoresFotos" multiple accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="amarillas" class="form-label">Tarjetas Amarillas (Nombre y foto)</label>
        <input type="text" class="form-control mb-2" id="amarillasNombres" placeholder="Ej: Carlos, Diego" />
        <input type="file" class="form-control" id="amarillasFotos" multiple accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="rojas" class="form-label">Tarjetas Rojas (Nombre y foto)</label>
        <input type="text" class="form-control mb-2" id="rojasNombres" placeholder="Ej: Lucas" />
        <input type="file" class="form-control" id="rojasFotos" multiple accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="fairPlay" class="form-label">Fair Play</label>
        <input type="text" class="form-control" id="fairPlay" placeholder="Buena conducta / Regular / Mala" />
      </div>

      <div class="mb-3">
        <label for="galeria" class="form-label">Fotos/Videos del partido (Recuerdos)</label>
        <input type="file" class="form-control" id="galeria" multiple accept="image/*,video/*" />
      </div>

      <button type="submit" class="btn btn-primary">Guardar Partido</button>
      <a href="partidos.html" class="btn btn-success ms-2">Ver Partidos y Galer√≠a</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
