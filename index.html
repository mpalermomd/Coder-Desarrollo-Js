<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center">Resultados de Partidos</h1>
        
        <div class="card p-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Equipo 1:</label>
                    <input type="text" id="equipo1" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Escudo Equipo 1:</label>
                    <input type="file" id="escudo1" accept="image/*" class="form-control">
                    <img id="previewEscudo1" class="img-preview">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Equipo 2:</label>
                    <input type="text" id="equipo2" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Escudo Equipo 2:</label>
                    <input type="file" id="escudo2" accept="image/*" class="form-control">
                    <img id="previewEscudo2" class="img-preview">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Resultado:</label>
                    <input type="text" id="resultado" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Goleadores (separados por coma):</label>
                    <input type="text" id="goleadores" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Foto del Goleador:</label>
                    <input type="file" id="fotoGoleador" accept="image/*" class="form-control">
                    <img id="previewFotoGoleador" class="img-preview">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tarjetas Amarillas:</label>
                    <input type="number" id="amarillas" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tarjetas Rojas:</label>
                    <input type="number" id="rojas" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Puntaje Fair Play (0-10):</label>
                    <input type="number" id="fairPlay" min="0" max="10" class="form-control">
                </div>
                <div class="col-12 text-center">
                    <button onclick="agregarPartido()" class="btn btn-success">Agregar Partido</button>
                </div>
            </div>
        </div>
        
        <h2 class="mt-4">Resultados</h2>
        <div id="resultados" class="mt-3"></div>
        
        <h2 class="mt-4">Galer√≠a de la Comunidad</h2>
        <input type="file" id="archivoGaleria" accept="image/*,video/*" class="form-control w-50 d-inline-block">
        <button onclick="subirArchivo()" class="btn btn-primary">Subir</button>
        <div id="galeria" class="mt-3 d-flex flex-wrap justify-content-center"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
