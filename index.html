<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Partidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-4">Registrar Partido</h1>
    
    <form id="formPartido">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="equipo1" class="form-label">Equipo 1</label>
          <input type="text" class="form-control" id="equipo1" required>
          <label class="form-label mt-2">Escudo Equipo 1</label>
          <input type="file" class="form-control" id="escudo1" accept="image/*">
        </div>

        <div class="col-md-6">
          <label for="equipo2" class="form-label">Equipo 2</label>
          <input type="text" class="form-control" id="equipo2" required>
          <label class="form-label mt-2">Escudo Equipo 2</label>
          <input type="file" class="form-control" id="escudo2" accept="image/*">
        </div>

        <div class="col-md-4">
          <label for="resultado" class="form-label">Resultado</label>
          <input type="text" class="form-control" id="resultado" required>
        </div>

        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>

        <div class="col-md-4">
          <label for="fairPlay" class="form-label">Fair Play</label>
          <input type="text" class="form-control" id="fairPlay">
        </div>
      </div>

      <hr class="my-4" />

      <!-- Goleadores -->
      <div id="goleadoresContainer" class="mb-3">
        <label class="form-label">Goleadores</label>
        <div class="goleador row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre del goleador">
          </div>
          <div class="col-md-6">
            <input type="file" class="form-control" accept="image/*">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary mb-3" onclick="agregarCampo('goleadoresContainer')">Agregar Goleador</button>

      <!-- Amarillas -->
      <div id="amarillasContainer" class="mb-3">
        <label class="form-label">Jugadores con Amarilla</label>
        <div class="amarilla row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre del jugador">
          </div>
          <div class="col-md-6">
            <input type="file" class="form-control" accept="image/*">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-warning mb-3" onclick="agregarCampo('amarillasContainer')">Agregar Amarilla</button>

      <!-- Rojas -->
      <div id="rojasContainer" class="mb-3">
        <label class="form-label">Jugadores con Roja</label>
        <div class="roja row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre del jugador">
          </div>
          <div class="col-md-6">
            <input type="file" class="form-control" accept="image/*">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-danger mb-3" onclick="agregarCampo('rojasContainer')">Agregar Roja</button>

      <!-- Galería -->
      <div class="mb-4">
        <label for="galeria" class="form-label">Fotos/Videos del Partido</label>
        <input type="file" class="form-control" id="galeria" multiple accept="image/*,video/*">
      </div>

      <button type="submit" class="btn btn-success">Cargar Partido</button>
      <a href="partidos.html" class="btn btn-primary ms-2">Ver Partidos y Galería</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
