<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Cargar Partido</h2>
        <form id="formPartido" class="p-3 shadow rounded">
            <div class="mb-2">
                <label>Equipo 1</label>
                <input type="text" id="equipo1" class="form-control" placeholder="Nombre del equipo 1">
                <input type="file" id="logoEquipo1" class="form-control mt-2" accept="image/*">
            </div>
            <div class="mb-2">
                <label>Equipo 2</label>
                <input type="text" id="equipo2" class="form-control" placeholder="Nombre del equipo 2">
                <input type="file" id="logoEquipo2" class="form-control mt-2" accept="image/*">
            </div>
            <div class="mb-2">
                <label>Resultado</label>
                <input type="text" id="resultado" class="form-control" placeholder="Ej: 2-1">
            </div>
            <div class="mb-2">
                <label>Goleadores</label>
                <input type="text" id="goleadores" class="form-control" placeholder="Ej: Messi (2), Ronaldo (1)">
                <input type="file" id="imgGoleadores" class="form-control mt-2" accept="image/*">
            </div>
            <div class="mb-2">
                <label>Tarjetas Amarillas</label>
                <input type="text" id="amarillas" class="form-control" placeholder="Ej: Ramos, Piqué">
                <input type="file" id="imgAmarillas" class="form-control mt-2" accept="image/*">
            </div>
            <div class="mb-2">
                <label>Tarjetas Rojas</label>
                <input type="text" id="rojas" class="form-control" placeholder="Ej: Pepe">
                <input type="file" id="imgRojas" class="form-control mt-2" accept="image/*">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="agregarPartido()">Agregar Partido</button>
        </form>

        <h2 class="text-center mt-5">Resultados</h2>
        <div id="resultados"></div>

        <h2 class="text-center mt-5">Galería</h2>
        <input type="file" id="archivoGaleria" class="form-control mt-2" accept="image/*,video/*">
        <button class="btn btn-success w-100 mt-2" onclick="subirArchivo()">Subir Archivo</button>
        <div id="galeria" class="mt-3"></div>
    </div>
