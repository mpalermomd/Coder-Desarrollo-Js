<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Partidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Resultados de Partidos</h1>

  <!-- Filtros -->
  <div class="filter-container">
    <select id="filtroCategoria">
      <option value="goleadores">Filtrar por Goleadores</option>
      <option value="resultado">Filtrar por Resultado</option>
      <option value="amarillas">Filtrar por Tarjetas Amarillas</option>
      <option value="rojas">Filtrar por Tarjetas Rojas</option>
      <option value="equipo">Filtrar por Equipo</option>
    </select>
    <input type="text" id="filtroInput" placeholder="Filtrar..." />
    <button onclick="aplicarFiltros()">Filtrar</button>
    <button onclick="resetFiltros()">Restablecer</button>
  </div>

  <div class="form-container">
    <h2>Agregar nuevo partido</h2>
    <input type="text" id="equipo1" placeholder="Equipo 1" required>
    <input type="text" id="equipo2" placeholder="Equipo 2" required>
    <input type="text" id="resultado" placeholder="Resultado (ej. 2 - 1)" required>
    <input type="text" id="goleadores" placeholder="Goleadores (separados por coma)" required>
    <input type="text" id="amarillas" placeholder="Jugadores con amarillas (separados por coma)" required>
    <input type="text" id="rojas" placeholder="Jugadores con rojas (separados por coma)" required>
    <button onclick="agregarPartido()">Agregar Partido</button>
  </div>

  <div class="card-container" id="resultados"></div>

  <script src="script.js"></script>
</body>
</html>
