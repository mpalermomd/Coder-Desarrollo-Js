<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Cargar Partido</h1>

    <form id="formPartido" class="card p-4 shadow">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Equipo 1</label>
          <input type="text" class="form-control" id="equipo1" placeholder="Nombre equipo 1">
          <input type="file" class="form-control mt-2" id="escudo1" accept="image/*">
        </div>
        <div class="col-md-6">
          <label>Equipo 2</label>
          <input type="text" class="form-control" id="equipo2" placeholder="Nombre equipo 2">
          <input type="file" class="form-control mt-2" id="escudo2" accept="image/*">
        </div>
        <div class="col-md-6">
          <label>Resultado</label>
          <input type="text" class="form-control" id="resultado" placeholder="Ej: 3 - 2">
        </div>
        <div class="col-md-6">
          <label>Fecha del Partido</label>
          <input type="date" class="form-control" id="fecha">
        </div>
      </div>

      <hr>

      <div id="goleadoresContainer" class="mt-3">
        <h5>Goleadores</h5>
        <button type="button" class="btn btn-outline-primary mb-2" onclick="agregarCampo('goleadores')">+ Agregar Goleador</button>
      </div>

      <div id="amarillasContainer" class="mt-3">
        <h5>Tarjetas Amarillas</h5>
        <button type="button" class="btn btn-outline-warning mb-2" onclick="agregarCampo('amarillas')">+ Agregar Amarilla</button>
      </div>

      <div id="rojasContainer" class="mt-3">
        <h5>Tarjetas Rojas</h5>
        <button type="button" class="btn btn-outline-danger mb-2" onclick="agregarCampo('rojas')">+ Agregar Roja</button>
      </div>

      <div class="mt-3">
        <label>Fair Play</label>
        <input type="text" class="form-control" id="fairPlay" placeholder="Ej: Bien, Regular, Mal">
      </div>

      <div class="mt-4">
        <label>Recuerdos (fotos o videos)</label>
        <input type="file" id="recuerdos" class="form-control" accept="image/*,video/*" multiple>
      </div>

      <div class="mt-4 d-grid">
        <button type="button" class="btn btn-success" onclick="cargarPartido()">Cargar Partido</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="partidos.html" class="btn btn-primary">Ver Partidos y Galer√≠a</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
