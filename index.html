<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Partidos</h1>

    <h2>Agregar Equipo</h2>
    <input type="text" id="nombreEquipo" placeholder="Nombre del equipo">
    <button onclick="agregarEquipo()">Agregar Equipo</button>

    <h2>Agregar Partido</h2>
    <input type="date" id="fecha">
    <select id="equipo1" class="select-equipo"></select>
    <select id="equipo2" class="select-equipo"></select>
    <input type="text" id="resultado" placeholder="Ej: 2-1">
    
    <h3>Goleadores</h3>
    <div id="goleadores-container"></div>
    <button onclick="agregarGoleador()">+ Agregar Goleador</button>
    
    <button onclick="agregarPartido()">Agregar Partido</button>

    <h2>Filtrar por Fecha</h2>
    <select id="filtroFecha" onchange="filtrarPorFecha()">
        <option value="">Mostrar todas</option>
    </select>

    <h2>Resultados</h2>
    <div id="resultados"></div>

    <h2>Goleadores por Fecha</h2>
    <div id="goleadoresFecha"></div>

    <h2>Tabla de Posiciones</h2>
    <div id="tablaPosiciones"></div>

    <script src="script.js"></script>
</body>
</html>
