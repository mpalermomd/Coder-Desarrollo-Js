<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Cargar Resultados de Partidos</h2>
        <div class="row">
            <div class="col-md-6">
                <label>Equipo 1:</label>
                <input type="text" id="equipo1" class="form-control" placeholder="Nombre del equipo 1">
            </div>
            <div class="col-md-6">
                <label>Equipo 2:</label>
                <input type="text" id="equipo2" class="form-control" placeholder="Nombre del equipo 2">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Resultado:</label>
                <input type="text" id="resultado" class="form-control" placeholder="Ej: 2-1">
            </div>
            <div class="col-md-4">
                <label>Goleadores:</label>
                <input type="text" id="goleadores" class="form-control" placeholder="Ej: Messi, Ronaldo">
            </div>
            <div class="col-md-4">
                <label>Tarjetas Amarillas:</label>
                <input type="text" id="amarillas" class="form-control" placeholder="Ej: Ramos, Piqué">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Tarjetas Rojas:</label>
                <input type="text" id="rojas" class="form-control" placeholder="Ej: Pepe">
            </div>
            <div class="col-md-4">
                <label>Fair Play:</label>
                <input type="text" id="fairPlay" class="form-control" placeholder="Puntos Fair Play">
            </div>
        </div>
        <button class="btn btn-success mt-3" onclick="agregarPartido()">Agregar Partido</button>

        <h2 class="text-center mt-5">Galería</h2>
        <input type="file" id="archivoGaleria" class="form-control">
        <button class="btn btn-primary mt-2" onclick="subirArchivo()">Subir Archivo</button>

        <h2 class="text-center mt-5">Resultados Guardados</h2>
        <div id="resultados" class="mt-3"></div>
        <div id="galeria" class="mt-3"></div>
    </div>
    
    <script src="script.js"></script> <!-- Archivo JavaScript -->
</body>
</html>
