<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partidos</title>
    
    <!-- Enlace a CSS personalizado y Bootstrap -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Librería para mensajes de alerta -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carga de Partidos</h1>

        <!-- Formulario para agregar partidos -->
        <div class="card p-4 shadow">
            <h3 class="mb-3">Agregar Partido</h3>
            
            <!-- Campo para ingresar la fecha del partido -->
            <label>Fecha del Partido:</label>
            <input type="date" id="fechaPartido" class="form-control mb-2">
            
            <!-- Información del equipo 1 -->
            <label>Equipo 1:</label>
            <input type="text" id="equipo1" placeholder="Nombre del Equipo 1" class="form-control mb-2">
            <label>Logo del Equipo 1:</label>
            <input type="file" id="logoEquipo1" class="form-control mb-2">
            
            <!-- Información del equipo 2 -->
            <label>Equipo 2:</label>
            <input type="text" id="equipo2" placeholder="Nombre del Equipo 2" class="form-control mb-2">
            <label>Logo del Equipo 2:</label>
            <input type="file" id="logoEquipo2" class="form-control mb-2">
            
            <!-- Resultado del partido -->
            <label>Resultado:</label>
            <input type="text" id="resultado" placeholder="Ej: 2-1" class="form-control mb-2">
            
            <!-- Información sobre goleadores -->
            <label>Goleadores:</label>
            <input type="text" id="goleadores" placeholder="Ej: Messi, Ronaldo" class="form-control mb-2">
            <label>Fotos de Goleadores:</label>
            <input type="file" id="fotosGoleadores" multiple class="form-control mb-2">
            
            <!-- Información sobre tarjetas amarillas -->
            <label>Tarjetas Amarillas:</label>
            <input type="text" id="amarillas" placeholder="Ej: Juan Pérez" class="form-control mb-2">
            <label>Fotos de Tarjetas Amarillas:</label>
            <input type="file" id="fotosAmarillas" multiple class="form-control mb-2">
            
            <!-- Información sobre tarjetas rojas -->
            <label>Tarjetas Rojas:</label>
            <input type="text" id="rojas" placeholder="Ej: Pedro López" class="form-control mb-2">
            <label>Fotos de Tarjetas Rojas:</label>
            <input type="file" id="fotosRojas" multiple class="form-control mb-2">

            <!-- Botón para agregar partido -->
            <button onclick="agregarPartido()" class="btn btn-success w-100 mt-3">Agregar Partido</button>
        </div>

        <!-- Enlace a la página de resultados y galería -->
        <div class="text-center mt-4">
            <a href="partidos.html" class="btn btn-primary">Ver Partidos y Galería</a>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
