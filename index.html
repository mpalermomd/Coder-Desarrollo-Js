<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Cargar Partido</h1>
    <form id="formulario">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Equipo 1</label>
          <input type="text" class="form-control" id="equipo1" placeholder="Nombre del equipo local" required />
          <button type="button" class="btn btn-outline-secondary mt-1" onclick="subirImagen('logoEquipo1')">Subir escudo</button>
          <input type="hidden" id="logoEquipo1" />
        </div>
        <div class="col-md-6">
          <label>Equipo 2</label>
          <input type="text" class="form-control" id="equipo2" placeholder="Nombre del equipo visitante" required />
          <button type="button" class="btn btn-outline-secondary mt-1" onclick="subirImagen('logoEquipo2')">Subir escudo</button>
          <input type="hidden" id="logoEquipo2" />
        </div>
        <div class="col-md-12">
          <label>Resultado</label>
          <input type="text" class="form-control" id="resultado" placeholder="Ej: 2-1" required />
        </div>
        <div class="col-md-6">
          <label>Goleadores</label>
          <input type="text" class="form-control" id="goleadores" placeholder="Ej: Messi, Suárez" />
          <button type="button" class="btn btn-outline-secondary mt-1" onclick="subirImagen('fotoGoleador')">Subir foto goleador</button>
          <input type="hidden" id="fotoGoleador" />
        </div>
        <div class="col-md-6">
          <label>Fecha del partido</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="col-md-4">
          <label>Tarjetas amarillas</label>
          <input type="text" class="form-control" id="amarillas" placeholder="Ej: Piqué" />
        </div>
        <div class="col-md-4">
          <label>Tarjetas rojas</label>
          <input type="text" class="form-control" id="rojas" placeholder="Ej: Ramos" />
        </div>
        <div class="col-md-4">
          <label>Fair Play</label>
          <input type="text" class="form-control" id="fairPlay" placeholder="Ej: Sí / No" />
        </div>
        <div class="col-12 text-end">
          <button type="button" class="btn btn-success mt-3" onclick="agregarPartido()">Guardar Partido</button>
          <a href="partidos.html" class="btn btn-primary mt-3">Ver Partidos y Galería</a>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
