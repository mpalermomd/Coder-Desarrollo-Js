<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Partido</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Cargar Partido</h2>
    <form id="formulario">
      <div class="row mb-3">
        <div class="col"><input type="text" id="equipo1" class="form-control" placeholder="Nombre del Equipo 1" required></div>
        <div class="col"><input type="text" id="equipo2" class="form-control" placeholder="Nombre del Equipo 2" required></div>
      </div>
      <div class="mb-3"><input type="text" id="resultado" class="form-control" placeholder="Resultado (ej: 2 - 1)" required></div>
      <div class="mb-3"><input type="date" id="fecha" class="form-control" required></div>
      
      <h5>Goleadores</h5>
      <div id="goleadores-container"></div>
      <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="agregarGoleador()">Agregar Goleador</button>

      <div class="mb-3">
        <input type="text" id="amarillas" class="form-control" placeholder="Jugadores con Amarilla">
      </div>
      <div class="mb-3">
        <input type="text" id="rojas" class="form-control" placeholder="Jugadores con Roja">
      </div>
      <div class="mb-3">
        <input type="text" id="fairPlay" class="form-control" placeholder="Fair Play">
      </div>

      <h5>Fotos/Videos del Partido (Recuerdo)</h5>
      <input type="hidden" id="fotosPartido" />
      <div id="previewPartido" class="d-flex gap-2 flex-wrap mb-2"></div>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="subirMultiplesImagenes('fotosPartido', 'previewPartido')">Subir Fotos/Videos</button>

      <div class="mt-4">
        <button type="button" class="btn btn-success" onclick="agregarPartido()">Guardar Partido</button>
        <a href="partidos.html" class="btn btn-link">Ver Partidos y Galer√≠a</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
