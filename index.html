<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Resultados de Partidos</h1>

    <div class="form-container">
        <label>Equipo 1:</label>
        <input type="text" id="equipo1">
        
        <label>Escudo Equipo 1:</label>
        <input type="file" id="escudo1" accept="image/*">
        <img id="previewEscudo1" class="preview-img">

        <label>Equipo 2:</label>
        <input type="text" id="equipo2">
        
        <label>Escudo Equipo 2:</label>
        <input type="file" id="escudo2" accept="image/*">
        <img id="previewEscudo2" class="preview-img">

        <label>Resultado:</label>
        <input type="text" id="resultado">

        <label>Goleadores (separados por coma):</label>
        <input type="text" id="goleadores">

        <label>Foto del Goleador:</label>
        <input type="file" id="fotoGoleador" accept="image/*">
        <img id="previewFotoGoleador" class="preview-img">

        <label>Tarjetas Amarillas:</label>
        <input type="number" id="amarillas">

        <label>Tarjetas Rojas:</label>
        <input type="number" id="rojas">

        <label>Puntaje Fair Play (0-10):</label>
        <input type="number" id="fairPlay" min="0" max="10">

        <button onclick="agregarPartido()">Agregar Partido</button>
    </div>

    <h2>Resultados</h2>
    <div id="resultados"></div>

    <h2>Galer√≠a de la Comunidad</h2>
    <input type="file" id="archivoGaleria" accept="image/*,video/*">
    <button onclick="subirArchivo()">Subir</button>
    <div id="galeria"></div>

    <script src="script.js"></script>
</body>
</html>
